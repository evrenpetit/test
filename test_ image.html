<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="https://img.centrefrance.com/LZzW4RWNiwtY1DXvRWg7yyRZGK2xP8R2ho19W2h0ua0/rs:fit:657:438:1:0/bG9jYWw6Ly8vMDAvMDAvMDUvMTUvMjAvMjAwMDAwNTE1MjA4Mw.webp">
    <script>
        document.addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
