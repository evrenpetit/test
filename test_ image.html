<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fsoundcloud.com%2Fyandere-hogh-aishi-hogh%2Ftk78-rage-mode%3Fin%3Dazura-azu%252Fsets%252Fhard-shi&psig=AOvVaw3mDPE4f9GmAQ5qT0QdpTex&ust=1741077508869000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNjC2K3B7YsDFQAAAAAdAAAAABAJ" alt="Fullscreen Image">
    <script>
        document.addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
